        margin: 0;
        padding: 0;
        box-sizing: border-box;

    #screen {

        border: 1px solid red;
        z-index: 1;
        position: absolute;
        /* background-color: rgb(240,242,245); */
    }

    #navbar {
        height: 60px;
        width: 100%;
        /* border:1px solid green; */

        justify-content: space-between;

    }

    #left_nav {
        width: 25%;

        /* border:1px solid red; */

        justify-content: space-evenly;
        align-items: center;
    }

    #left_nav>div:nth-child(1) {

        justify-content: center;

    }

    #left_nav>div:nth-child(2) {

        height: 60%;

        align-items: center;
        justify-content: space-evenly;

    }

    #left_nav>div:nth-child(2)>input {

        outline: none;
        background-color: rgb(240, 242, 245);

    #mid_nav {

    }

    #mid_nav>div {
        width: 33%;
        display: flex;

    }

    #mid_nav>div>i {

    #mid_nav>div:nth-child(1) {

    }

    #mid_nav>div:nth-child(1)>i {
        color: blue
    }

    #right_nav {
        width: 25%;
        height: 100%;
        /* border:1px solid red; */
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    #right_nav>div:nth-child(1) {
        width: 33%;
        height: 35px;
        border: 1px solid grey;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        background-color: rgb(240, 242, 245);
        color: black;
        border: none;
    }

    .icon {
        width: 12%;
        height: 70%;
        /* border:1px solid grey; */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(240, 242, 245);
    }

    .icon>i {
        font-size: 22px;
    }

    #body {
        width: 60%;
        height: 480px;
        /* border:1px solid red; */
        margin: auto;
    }

    #cover-photo {
        height: 450px;
        width: 100%;
        /* border:1px solid green; */
        z-index: 1;
        position: relative;
    }

    #cover-photo>img {
        height: 100%;
        width: 100%;
        opacity: 0.3;
    }

    #image {
        height: 150px;
        width: 18%;
        /* border:1px solid red; */

        margin-top: -80px;
        z-index: 2;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
    }

    #image>img {
        height: 90%;
        width: 90%;
        border: 1px solid rgb(194, 193, 193);
        border-radius: 50%;
    }

    #profile {

        margin-left: auto;
        margin-top: -55px;

    <script>
        window.onload = function () {
            var profileImage = JSON.parse(localStorage.getItem("facebook_profile"));
            var coverImage = JSON.parse(localStorage.getItem("facebook_cover"));
            var profile_Info = {profile:profileImage,cover:coverImage}
            console.log(profile_Info, "profile info here");

            var userdata = JSON.parse(localStorage.getItem("Facebook_users"));
            var currentUser = JSON.parse(localStorage.getItem("Facebook_login"));
            if (!!currentUser) {
                for (var i = 0; i < userdata.length; i++) {
                    if (currentUser.uemail == userdata[i].uemail) {
                        // alert("got");
                        if (userdata[i].user_Info === undefined) {
                            // alert("undefined")
                            userdata[i].user_Info = "";
                        }
                        else {
                            // alert("inside else")
                            userdata[i].user_Info = profile_Info;
                        }
                    }
                }
                localStorage.setItem("Facebook_users", JSON.stringify(userdata))
            }


            var divForPfofile=document.getElementById("change-Profile");
            var loginUser;
            for(var i=0;i<userdata.length;i++){
                if(currentUser.uemail == userdata[i].uemail){
                    loginUser=userdata[i];
                }
            }
            console.log(loginUser.user_Info.profile)
            var C_profile=`<img src="${loginUser.user_Info.profile}"
                    alt="profile" />`;
            divForPfofile.innerHTML=C_profile;

            var divForCover=document.getElementById("change_Cover");
            var C_cover=`<img src="${loginUser.user_Info.cover}"
                    alt="profile" />`;
                    divForCover.innerHTML=C_cover;

            var Profile_save=document.getElementById("body");
            var Profile_Sructure=`<div id="cover-photo">
                <img src="${loginUser.user_Info.cover}"
                    alt="cover-photo" />
            </div>
            <div id="image">
                <img src="${loginUser.user_Info.profile}"
                    alt="profile-image" />
            </div>
            <div id="profile">
                <div>
                    <h1>${loginUser.uname}</h1>
                </div>
                <div>
                    <button><i class="fa-solid fa-plus"></i>Add to Story</button>
                    <button onclick="myFunction()"><i class="fa-solid fa-pen"></i>Edit profile</button>
                </div>
            </div>`;
            Profile_save.innerHTML=Profile_Sructure;
        }
        function myFunction() {
            var x = document.getElementById("edit_profile");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
